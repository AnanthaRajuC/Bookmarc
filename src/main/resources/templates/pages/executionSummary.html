<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
			    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
			    xmlns:with="http://www.thymeleaf.org/extras/with"
			   layout:decorate="~{layout}"
				 with:title="'Summary'">
	  
	<th:block layout:fragment="content">

	<table 
	border="1" 
	cellpadding="10" 
	class="table table-hover" 
	id="table" 
	data-buttons="btn btn-sm"
	data-buttons-class="link btn-sm"
	data-advanced-search="true"
    data-id-table="advancedTable"
	data-resizable="true"
	data-filter-control="true"
	data-show-fullscreen="true"
	data-show-search-clear-button="true"
	data-show-button-text="true"
	data-show-columns-search="true"	
	data-show-toggle="true"
	data-show-refresh="true"
	data-show-pagination-switch="true"
    data-toolbar="#toolbar"
	data-toggle="table" 
	data-flat="true" 
	data-search="true"
	data-search-align="left"
	data-show-columns="true"
	data-show-columns-toggle-all="true"
	data-pagination="true"
	data-pagination-v-align="both"
	data-pagination-pre-text="Previous"
	data-pagination-next-text="Next"
	data-page-list="[5, 10, 25, All]">
		<tr>
			<th data-field="File Name" data-sortable="true" data-title-tooltip="File Name">File Name</th>
			<th data-field="File Size (MB)" data-sortable="true" data-title-tooltip="File Size (MB)">File Size (MB)</th>
			<th data-field="File URL Count" data-sortable="true" data-title-tooltip="File URL Count">File URL Count</th>
			<th data-field="Execution Id" data-sortable="true" data-title-tooltip="Execution Id" data-visible="false">Execution Id</th>
		</tr>
	</thead>
		<tbody>
			<tr th:each="data :${data}">
				<td th:text="${data.fileName}">fileName</td>
				<td th:text="${data.fileSize}">fileSize</td>
				<td th:text="${data.urlCount}">urlCount</td>
				<td th:text="${data.executionId}">executionId</td>
			</td>
		</tbody>
	</table>

	</th:block>
	
</html>
